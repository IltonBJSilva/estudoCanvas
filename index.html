<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="script.js"></script>
        <link rel="stylesheet" type="text/css" href="estilo.css">
        <link rel="stylesheet" type="text/javascript" href="script.js">
        <title>Canvas</title>

    </head>

    <body>
        <h2>Canvas fill</h2>
        <canvas id="canvas1" class="canvas" width="200" height="100"></canvas>
        
        <h2>Canvas com traço</h2>
        <canvas id="canvas2" class="canvas" width="200" height="100"></canvas>
        
        <h2>Canvas Circular</h2>
        <canvas id="canvas3" class="canvas" width="200" height="100"></canvas>
        
        <h2>Canvas gradient</h2>
        <canvas id="canvas4" class="canvas" width="200" height="100"></canvas>

        <h2>Canvas gradient nos lados</h2>
        <canvas id="canvas5" width="200" height="100" style="border:3px solid #000000;"></canvas>

        <h2>Canvas Texto</h2>
        <canvas id="canvas6" class="canvas" width="200" height="100"></canvas>

        <h2>Canvas Texto com traçado</h2>
        <canvas id="canvas7" class="canvas" width="200" height="100"></canvas>

                        
        <h2>Canvas texto no centro</h2>
        <canvas id="canvas8" class="canvas" width="200" height="100"></canvas>



        <h2>Canvas Com imagem so mostra de acordo com o tamanho do canvas</h2>
        <canvas id="canvas9" class="canvas" width="220" height="277"></canvas>
        
        <br><br>
        <img id="tela" width="220" height="277" src="https://www.w3schools.com/graphics/pic_the_scream.jpg" alt="The Scream">

        <h2>Canvas Com animação</h2>
        <canvas id="animate" class="canvas" width="220" height="220"></canvas>

        <!--Canvas com fill não importa o quanto de espaço coloca so vai ficar dentro-->
        <script>
            var canvas = document.getElementById("canvas1");
            var ctx = canvas.getContext("2d");
            //Adiconar cor
            ctx.fillStyle = "#FF0000";
            //Espaço que vai ficar
            ctx.fillRect(0, 0, 150, 75);
        </script>

        <script>
            var canvas = document.getElementById("canvas2");
            var ctx = canvas.getContext("2d");
            //Move parte superior
            ctx.moveTo(0, 0);
            //Movem parte inferior
            ctx.lineTo(200, 100);
            ctx.stroke();

        </script>

        <script>
            var canvas = document.getElementById("canvas3");
            var ctx = canvas.getContext("2d");
            
            /*
            1 - Move para esquerda
            2 - Move para cima
            3 - Aumenta ou diminui o tamanho da forma
            4 - defini o quanto vai aparecer
            5 - um valor que multiplica PI
            6 - PI que sera multiplicado e se não for esses valores fica cortado
            */
            ctx.arc(95, 50, 40, 0, 2 * Math.PI);
            ctx.stroke();
        </script>

        <script>
            var c = document.getElementById("canvas4");
            var ctx = c.getContext("2d");

            // Cria gradient
            var grd = ctx.createLinearGradient(0, 0, 200, 0);
            grd.addColorStop(0, "red");
            grd.addColorStop(1, "white");

            // Cuida do preenchimento
            ctx.fillStyle = grd;
            ctx.fillRect(10, 10, 150, 80);
        </script>

        <script>
            var c = document.getElementById("canvas5");
            var ctx = c.getContext("2d");

            // Cria gradient de for pra dentro
            var grd = ctx.createRadialGradient(75, 50, 5, 90, 60, 100);
            grd.addColorStop(0, "red");
            grd.addColorStop(1, "white");

            // Cuida do preenchimento
            ctx.fillStyle = grd;
            ctx.fillRect(10, 10, 150, 80);
        </script>

        <script>
            var c = document.getElementById("canvas6");
            var ctx = c.getContext("2d");

            ctx.font = "30px Arial";
            ctx.fillText("Canvas texto", 10, 50);

        </script>

        <script>
            var c = document.getElementById("canvas7");
            var ctx = c.getContext("2d");

            ctx.font = "30px Arial";
            ctx.strokeText("Canvas texto", 10, 50);

        </script>

        <script>
            var c = document.getElementById("canvas8");
            var ctx = c.getContext("2d");
            //Altera  fonte e tamanho do texto
            ctx.font = "30px Comic Sans MS";
            //Altera cor do texto
            ctx.fillStyle = "blue";
            //Alinha texto
            ctx.textAlign = "center";
            ctx.fillText("Hello World", canvas.width / 2, canvas.height / 2);
        </script>

        <script>
            window.onload = function () {
                    var canvas = document.getElementById("canvas9");
                    var ctx = canvas.getContext("2d");
                    var img = document.getElementById("tela");
                    ctx.drawImage(img, 10, 10);
                };
        </script>

        <script>// animação 
        var canvas;
        var canvasContext;
        var horizontalVermelho = 10;
        var VelocidadeVermelho = 5

        window.onload = function() {
            
            canvas = document.getElementById('animate');
            canvasContext = canvas.getContext('2d');
            
            var FramesPorSegundo = 25
            setInterval(function () { mover(); desenhar(); },
            1000/FramesPorSegundo);
            
        }

        function mover(){
            // mover vermelho direita, esquerda
            horizontalVermelho += VelocidadeVermelho;
            if(horizontalVermelho < 0) VelocidadeVermelho = -VelocidadeVermelho;
            if(horizontalVermelho > canvas.width-50) VelocidadeVermelho = -VelocidadeVermelho;
        }

        function desenhar(){
            // fundo
            Retangulo(0, 0, canvas.width, canvas.height, 'green');
            
            // linha
            Retangulo(0, 185, canvas.width, 10, 'darkgrey');
            
            // bastão de cima
            Retangulo(horizontalVermelho, 15, 50, 15, 'red');
        }

        function Retangulo(eixoX, eixoY, largura, altura, cor){
            canvasContext.fillStyle = cor;
            canvasContext.fillRect(eixoX,eixoY,largura,altura);
        }
        </script>

    </body>
</html>
